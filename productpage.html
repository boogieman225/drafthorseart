<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="drafthorse.css">
  <style>
    nav {
    background-color: #333;
    height: 60px; 
    display: flex;
    align-items: center;
    justify-content: center;
  }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="producttypes.html">Products</a></li>
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="contactpage.html">Contact</a></li>
    </ul>
  </nav>

  <div class="cart">
    Cart Items: <span id="cart-count">0</span>
  </div>

  <div class="container" id="product-list">
    <!-- Products will be injected here -->
  </div>

  <footer>
    <p>&copy; 2025 Draft Horse. All rights reserved.</p>
  </footer>

  <script>
    const products = [
      { id: 1, name: "Product One", price: 19.99, image: "https://via.placeholder.com/200" },
      { id: 2, name: "Product Two", price: 29.99, image: "https://via.placeholder.com/200" },
      { id: 3, name: "Product Three", price: 39.99, image: "https://via.placeholder.com/200" },
    ];

    let cartCount = 0;
    const productList = document.getElementById("product-list");

    products.forEach(product => {
      const productCard = document.createElement("div");
      productCard.className = "product";
      productCard.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>$${product.price.toFixed(2)}</p>
        <button class="add-to-cart">Add to Cart</button>
      `;

      productCard.querySelector(".add-to-cart").addEventListener("click", () => {
        cartCount++;
        document.getElementById("cart-count").textContent = cartCount;
      });

      productList.appendChild(productCard);
    });
  </script>
</body>
</html>
